<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invalid Activation Link</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 50px;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #e74c3c;
        margin-bottom: 20px;
      }
      .error-icon {
        font-size: 50px;
        color: #e74c3c;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        color: #333;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #4caf50;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">⚠️</div>
      <h1>Invalid Activation Link</h1>
      <p>
        It seems like the activation link you used is either invalid or has
        expired.
      </p>
      <p>
        If you believe this is an error, please try again or contact support for
        assistance.
      </p>
      <a href="/" class="button">Go to Homepage</a>
    </div>
  </body>
</html>
